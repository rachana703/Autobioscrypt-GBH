        <br><br><br>
     <h1 style="font-family: Cookie; font-size: 50px;"> Share your story</h1>
    <form name="home" action="http://localhost:3000/book_details" method="post" >
        
        <div class="form-group" style="width: 500px">
          <input type="text" class="form-control" placeholder = "Book Name" id="bookname" name="bookname" pattern="^[A-Za-z0-9]*[A-Za-z0-9][A-Za-z0-9 _]*" required>
            <br>
        
       <!-- <label for="genre" style="color: black; font-size: 16px; text-align: right;">Genre:</label>-->
          <select class="form-control" name="genre" id="genre">
            <option id="action" name="action" value="action">Action</option>
            <option id="fiction" name="fiction" value="fiction">Fiction</option>
            <option id="inspirational" name="inspirational" value="inspirational">Inspirational</option>
            <option id="horror" name="horror" value="horror">Horror</option>
            <option id="thriller" name="thriller" value="thriller">Thriller</option>
          </select>

            <button class="btn waves-effect waves-light #ffd180 orange accent-1" style="color: black;" type="submit" id="submit">Create Book</button>
